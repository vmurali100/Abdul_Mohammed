<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
  </head>
  <body>
    <form>
      <label for="fname">First Name : </label>
      <input type="text" id="fname" /><br />
      <label for="lname">Last Name : </label>
      <input type="text" id="lname" />
      <button onclick="getValues()" type="button">Get Values</button>
      <button onclick="setValues()" type="button">Set Values</button>
    </form>
    <br /><br />
    <table border="1">
      <thead>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Edit</th>
        <th>Delete</th>
      </thead>
      <tbody id="myTable"></tbody>
    </table>
    <script>
      function getValues() {
        var fname = document.getElementById("fname").value;
        var lname = document.getElementById("lname").value;

        createTableRows(fname, lname);
        clearForm();
      }

      function setValues() {
        var fname = "Abdul ";
        var lname = "Mohammed";
        document.getElementById("fname").value = fname;
        document.getElementById("lname").value = lname;
      }

      function createTableRows(fname, lname) {
        var tableRow = document.createElement("tr");
        var td1 = document.createElement("td");
        td1.innerHTML = fname;

        var td2 = document.createElement("td");
        td2.innerHTML = lname;
        tableRow.appendChild(td1);
        tableRow.appendChild(td2);

        var editTd = document.createElement("td");
        var editBtn = document.createElement("button");
        editBtn.setAttribute("onclick", "editUser()");
        editBtn.innerHTML = "Edit";
        editTd.appendChild(editBtn);
        tableRow.appendChild(editTd);

        var deleteTd = document.createElement("td");
        var deleteBtn = document.createElement("button");
        deleteBtn.setAttribute("onclick", "deleteUser()");
        deleteBtn.innerHTML = "Delete";
        deleteTd.appendChild(deleteBtn);
        tableRow.appendChild(deleteTd);

        document.getElementById("myTable").appendChild(tableRow);
      }

      function editUser() {
        console.log("Edit User function called");
      }

      function deleteUser() {
        console.log("Delete User function called");
      }

      function clearForm() {
        document.getElementById("fname").value = "";
        document.getElementById("lname").value = "";
      }

      function editUser() {
        console.log("Edit User function called");
      }

      function deleteUser() {
        console.log("Delete User function called");
      }
    </script>
  </body>
</html>
