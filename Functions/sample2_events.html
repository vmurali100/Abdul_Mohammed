      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>

    <br />
    <input type="radio" name="gender" id="" onchange="sayHello()" />Male
    <input type="radio" name="gender" id="" onchange="sayHello()" />Female

    <input type="checkbox" name="" id="" onchange="sayHello()" />HTML
    <input type="checkbox" name="" id="" onchange="sayHello()" />CSS

    <input type="checkbox" name="" id="" onchange="sayHello()" />Angular
